    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">
</head>
<body>

    <!------------------ BEGIN HEADER ------------------->

    <header class="video-header">
        <div class="video-wrap">
            <video autoplay loop muted><source src="assets/video/norway.mp4" type="video/mp4"></video>
        </div>

        <div class="video-overlay"></div>

        <div class="navbar">
            <div class="content">
                <img class="logo-img logo-img-main" src="assets/img/logo.png" alt="Polar Star Logo">
                <img class="logo-img logo-img-active" src="assets/img/logo-dark.png" alt="Polar Star Logo">
                <nav class="nav">
                    <ul>
                        <li><a class="color-white" href="index.html">Главная</a></li>
                        <li><a class="color-white" href="about.html">О компании</a></li>
                        <li><a class="color-white" href="catalog.html">Каталог</a></li>
                        <li><a class="color-white" href="faq.html">FAQ</a></li>
                        <li><a class="color-white" href="contact.html">Контакты</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="container">
            <div class="row headline-form">
                <div class="col-md-8">
                    <h1 class="h1-home color-white">Polar Star</h1>
                    <p class="p-home color-white">Первый туристический оператор в Беларуси,<br/>организующий поездки за Северный полярный круг</p>
                </div>
                <div class="col-md-4" id="login-form">
                    <input type="email" id="email-log" class="form-control margin-b-20" placeholder="E-mail" required>
                    <input type="password" id="password-log" class="form-control margin-b-20" placeholder="Пароль" required>
                    <div id="error"></div>
                    <button type="submit" class="button margin-b-20" onclick="logIn();">Войти</button>
                    <p class="color-white">Еще не зарегистрированы? <a class="color-base sign-up-link" href="#myModalAdd" data-toggle="modal"><strong>Создать аккаунт</strong></a></p>
                </div>
            </div>
        </div>
    </header>

    <!------------------ END HEADER ----------------->
